<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Honey Product Card</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: lightgrey;
      }

      .card {
        height: 30rem;
        display: flex;
        flex-direction: column;
        width: 316px;
        border-radius: 95px;
        overflow: hidden;
        background-color: #fdf6ed;
        padding-bottom: 20px;
      }

      .product-image {
        width: 100%;
        height: 80rem;
        object-fit: cover;
      }

      .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
      }

      .product-title h2 {
        color: #582f0e;
        font-size: 24px;
        margin: 0;
      }

      .product-title p {
        color: #582f0e;
        margin: 0 0 0 26px;
        font-size: 17px;
      }

      .price {
        color: #582f0e;
        font-size: 24px;
      }

      .add-to-cart {
        margin: 0 auto;
        padding: 12px 40px;
        background-color: #f8e2a3;
        border: none;
        border-radius: 25px;
        color: #582f0e;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./assets/imgs/honey.jpg" alt="Bio Honey" class="product-image" />
      <div class="product-info">
        <div class="product-title">
          <h2>100% Bio Honey</h2>
          <p>Italian, not treated</p>
        </div>
        <div class="price">7$/kg</div>
      </div>
      <button class="add-to-cart">Add to cart</button>
    </div>
  </body>
</html>
